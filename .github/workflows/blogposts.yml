name: Blog post workflow
on:
  schedule:
    # Runs every day at 2pm UTC
    - cron: '0 14 * * *'

jobs:
  pull_blog_rss:
    name: Update with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get RSS Feed
        uses: kohrongying/readme-the-rss@master
        with:
          feed_url: https://zamaan.hashnode.dev/rss.xml
          count: 6 # default 5
      - name: Commit file changes
        run: |
            git config --global user.name RootProgrammer
            git config --global user.email zamaan.md19@gmail.com
            git add .
            git commit -m "Update README"    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
